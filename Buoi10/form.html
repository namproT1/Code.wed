<html lang="en">

<body>

    <form action="">

        <!-- text
            Thuôcj tính :

         -->

        <label for="age">Tuổi</label>

        <!-- age -->

<!-- multiple giúp chọn đc nhiều   -->
        </select> <br>

        <label for="">Nội dung</label>

        <br>
        <input type="submit" value="Gửi">
        <input type="reset" value="Nhập lại">


    </form>
